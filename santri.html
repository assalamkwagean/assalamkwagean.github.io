<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Tabungan - Tabungan Santri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-container">
    <div class="dashboard-header">
        <h2>Laporan Tabungan</h2>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">S</div>
            <div class="user-details">
                <h3 id="userName">Santri</h3>
                <p id="userNis">NIS: -</p>
            </div>
            <button onclick="logout()" class="btn btn-secondary" style="width: auto; padding: 8px 16px;">Keluar</button>
        </div>
    </div>

    <div class="container" style="padding-top: 0;">
        <div style="width: 100%;">
            <!-- Balance Card -->
            <div class="balance-card">
                <div class="balance-label">Saldo Tersedia</div>
                <div class="balance-amount" id="saldoAmount">Rp 0</div>
                <div class="balance-info">
                    <div>
                        <div style="opacity: 0.8; font-size: 11px;">Limit Harian</div>
                        <div style="font-weight: 600;" id="limitHarian">Rp 0</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="opacity: 0.8; font-size: 11px;">Pembimbing</div>
                        <div style="font-weight: 600;" id="pembimbing">-</div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="card">
                <div style="display: flex; gap: 12px;">
                    <button class="btn btn-primary tab-btn active" data-tab="topup" style="width: auto;">
                        ðŸ’° Riwayat Top-Up
                    </button>
                    <button class="btn btn-secondary tab-btn" data-tab="penarikan" style="width: auto;">
                        ðŸ’¸ Riwayat Penarikan
                    </button>
                </div>
            </div>

            <!-- Riwayat Top-Up -->
            <div id="topup" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h3>Riwayat Top-Up</h3>
                        <button onclick="loadRiwayat()" class="btn btn-secondary" style="width: auto; padding: 8px 16px;">
                            ðŸ”„ Refresh
                        </button>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Tanggal</th>
                                    <th>Jumlah</th>
                                    <th>Metode</th>
                                    <th>Catatan</th>
                                </tr>
                            </thead>
                            <tbody id="topupTableBody">
                                <tr>
                                    <td colspan="4" style="text-align: center; padding: 40px;">
                                        <div class="spinner" style="margin: 0 auto;"></div>
                                        <p style="margin-top: 16px; color: var(--gray-500);">Memuat data...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Riwayat Penarikan -->
            <div id="penarikan" class="tab-content" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h3>Riwayat Penarikan</h3>
                        <button onclick="loadRiwayat()" class="btn btn-secondary" style="width: auto; padding: 8px 16px;">
                            ðŸ”„ Refresh
                        </button>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Tanggal</th>
                                    <th>Jumlah</th>
                                    <th>Metode</th>
                                    <th>Catatan</th>
                                </tr>
                            </thead>
                            <tbody id="penarikanTableBody">
                                <tr>
                                    <td colspan="4" style="text-align: center; padding: 40px;">
                                        <div class="spinner" style="margin: 0 auto;"></div>
                                        <p style="margin-top: 16px; color: var(--gray-500);">Memuat data...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Check auth
        checkAuth(['santri']);
        
        const userData = getUserData();
        document.getElementById('userName').textContent = userData.nama;
        document.getElementById('userNis').textContent = `NIS: ${userData.nis}`;
        document.getElementById('userAvatar').textContent = userData.nama.charAt(0).toUpperCase();
        document.getElementById('limitHarian').textContent = formatCurrency(userData.limitHarian);
        document.getElementById('pembimbing').textContent = userData.pembimbing;

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('btn-primary', 'active');
                    b.classList.add('btn-secondary');
                });
                
                btn.classList.remove('btn-secondary');
                btn.classList.add('btn-primary', 'active');
                
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.style.display = 'none';
                });
                
                const tabId = btn.getAttribute('data-tab');
                document.getElementById(tabId).style.display = 'block';
            });
        });

        // Load data
        async function loadSaldo() {
            try {
                const response = await fetch(`${API_URL}?action=getSaldo`, {
                    method: 'POST',
                    body: JSON.stringify({ nis: userData.nis })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('saldoAmount').textContent = formatCurrency(result.data.saldo);
                }
            } catch (error) {
                console.error(error);
            }
        }

        async function loadRiwayat() {
            try {
                const response = await fetch(`${API_URL}?action=getRiwayat`, {
                    method: 'POST',
                    body: JSON.stringify({ nis: userData.nis })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Riwayat Top-Up
                    const topupTbody = document.getElementById('topupTableBody');
                    topupTbody.innerHTML = '';
                    
                    if (result.data.topup.length === 0) {
                        topupTbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 40px; color: var(--gray-500);">Belum ada riwayat top-up</td></tr>';
                    } else {
                        result.data.topup.reverse().forEach(item => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${formatDate(item.tanggal)}</td>
                                <td><strong style="color: var(--secondary-color);">+ ${formatCurrency(item.jumlah)}</strong></td>
                                <td><span class="badge badge-success">${item.metode}</span></td>
                                <td>${item.catatan || '-'}</td>
                            `;
                            topupTbody.appendChild(row);
                        });
                    }
                    
                    // Riwayat Penarikan
                    const penarikanTbody = document.getElementById('penarikanTableBody');
                    penarikanTbody.innerHTML = '';
                    
                    if (result.data.penarikan.length === 0) {
                        penarikanTbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 40px; color: var(--gray-500);">Belum ada riwayat penarikan</td></tr>';
                    } else {
                        result.data.penarikan.reverse().forEach(item => {
                            const row = document.createElement('tr');
                            const isKhusus = item.catatan && item.catatan.includes('[PENARIKAN KHUSUS]');
                            row.innerHTML = `
                                <td>${formatDate(item.tanggal)}</td>
                                <td><strong style="color: var(--danger-color);">- ${formatCurrency(item.jumlah)}</strong></td>
                                <td><span class="badge badge-danger">${item.metode}</span></td>
                                <td>
                                    ${item.catatan || '-'}
                                    ${isKhusus ? '<br><span class="badge badge-warning" style="margin-top: 4px;">Penarikan Khusus</span>' : ''}
                                </td>
                            `;
                            penarikanTbody.appendChild(row);
                        });
                    }
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Initial load
        loadSaldo();
        loadRiwayat();
    </script>
</body>
</html>
