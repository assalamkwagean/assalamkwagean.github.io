<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tabungan Santri</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="#" class="navbar-brand">
                <i class="fas fa-mosque"></i> Tabungan Santri
            </a>
            <div class="navbar-nav">
                <span id="userInfo" class="text-gray-600"></span>
                <button class="btn btn-outline" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Keluar
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Quick Stats -->
        <div class="grid grid-cols-4 gap-4">
            <div class="card stat-card">
                <i class="fas fa-users text-primary"></i>
                <div>
                    <div class="stat-label">Total Santri</div>
                    <div id="totalSantri" class="stat-value">-</div>
                </div>
            </div>
            <div class="card stat-card">
                <i class="fas fa-arrow-up text-success"></i>
                <div>
                    <div class="stat-label">Total Top Up Hari Ini</div>
                    <div id="totalTopUpToday" class="stat-value">-</div>
                </div>
            </div>
            <div class="card stat-card">
                <i class="fas fa-arrow-down text-danger"></i>
                <div>
                    <div class="stat-label">Total Penarikan Hari Ini</div>
                    <div id="totalPenarikanToday" class="stat-value">-</div>
                </div>
            </div>
            <div class="card stat-card">
                <i class="fas fa-wallet text-warning"></i>
                <div>
                    <div class="stat-label">Total Saldo Keseluruhan</div>
                    <div id="totalSaldo" class="stat-value">-</div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-2 gap-4 mt-4">
            <div class="card">
                <h3><i class="fas fa-plus-circle"></i> Top Up Saldo</h3>
                <form id="topUpForm" class="mt-3">
                    <div class="form-group">
                        <label for="topUpNis">NIS Santri</label>
                        <input type="text" id="topUpNis" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="topUpAmount">Jumlah</label>
                        <input type="number" id="topUpAmount" class="form-control" required min="1000">
                    </div>
                    <div class="form-group">
                        <label for="topUpMethod">Metode</label>
                        <select id="topUpMethod" class="form-control" required>
                            <option value="cash">Cash</option>
                            <option value="transfer">Transfer Bank</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="topUpNote">Catatan</label>
                        <textarea id="topUpNote" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        <span class="btn-text">
                            <i class="fas fa-plus-circle"></i> Proses Top Up
                        </span>
                        <span class="spinner"></span>
                    </button>
                </form>
            </div>

            <div class="card">
                <h3><i class="fas fa-minus-circle"></i> Penarikan</h3>
                <form id="penarikanForm" class="mt-3">
                    <div class="form-group">
                        <label for="penarikanNis">NIS Santri</label>
                        <input type="text" id="penarikanNis" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="penarikanAmount">Jumlah</label>
                        <input type="number" id="penarikanAmount" class="form-control" required min="1000">
                    </div>
                    <div class="form-group">
                        <label for="penarikanMethod">Metode</label>
                        <select id="penarikanMethod" class="form-control" required>
                            <option value="cash">Cash</option>
                            <option value="transfer">Transfer Bank</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="penarikanNote">Catatan</label>
                        <textarea id="penarikanNote" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">
                        <span class="btn-text">
                            <i class="fas fa-minus-circle"></i> Proses Penarikan
                        </span>
                        <span class="spinner"></span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="card mt-4">
            <div class="card-header">
                <h3><i class="fas fa-history"></i> Transaksi Terbaru</h3>
                <div class="card-actions">
                    <button class="btn btn-outline" onclick="refreshTransactions()">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                    <button class="btn btn-outline" onclick="downloadLaporan()">
                        <i class="fas fa-download"></i> Unduh Laporan
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>NIS</th>
                            <th>Nama</th>
                            <th>Jenis</th>
                            <th>Jumlah</th>
                            <th>Metode</th>
                            <th>Catatan</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable">
                        <tr>
                            <td colspan="7" class="text-center">
                                <div class="spinner"></div>
                                Memuat data...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination mt-4" id="pagination"></div>
        </div>
    </div>

    <!-- Message Container -->
    <div id="messageContainer" style="display: none;"></div>

    <script src="assets/js/utils.js"></script>
    <script>
        // Check authentication
        if (!checkAuth(['admin'])) {
            window.location.href = 'index.html';
        }

        const userData = getUserData();
        document.getElementById('userInfo').textContent = `${userData.nama} (Admin)`;

        // Load initial data
        loadDashboardData();
        loadTransactions();

        async function loadDashboardData() {
            try {
                const result = await callAPI('getDashboardStats', { adminId: userData.id });
                if (result.success) {
                    document.getElementById('totalSantri').textContent = result.data.totalSantri;
                    document.getElementById('totalTopUpToday').textContent = formatCurrency(result.data.totalTopUpToday);
                    document.getElementById('totalPenarikanToday').textContent = formatCurrency(result.data.totalPenarikanToday);
                    document.getElementById('totalSaldo').textContent = formatCurrency(result.data.totalSaldo);
                }
            } catch (error) {
                showMessage('messageContainer', error.message, 'error');
            }
        }

        // Handle Top Up Form
        document.getElementById('topUpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');

            try {
                showLoading(submitBtn, true);

                const data = {
                    adminId: userData.id,
                    nis: form.topUpNis.value,
                    jumlah: parseInt(form.topUpAmount.value),
                    metode: form.topUpMethod.value,
                    catatan: form.topUpNote.value,
                    penerima: userData.nama
                };

                const result = await callAPI('topup', data);

                if (result.success) {
                    showMessage('messageContainer', 'Top up berhasil diproses', 'success');
                    form.reset();
                    loadDashboardData();
                    loadTransactions();
                } else {
                    showMessage('messageContainer', result.message, 'error');
                }
            } catch (error) {
                showMessage('messageContainer', error.message, 'error');
            } finally {
                showLoading(submitBtn, false);
            }
        });

        // Handle Penarikan Form
        document.getElementById('penarikanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');

            try {
                showLoading(submitBtn, true);

                const data = {
                    adminId: userData.id,
                    nis: form.penarikanNis.value,
                    jumlah: parseInt(form.penarikanAmount.value),
                    metode: form.penarikanMethod.value,
                    catatan: form.penarikanNote.value,
                    penerima: userData.nama
                };

                const result = await callAPI('penarikan', data);

                if (result.success) {
                    showMessage('messageContainer', 'Penarikan berhasil diproses', 'success');
                    form.reset();
                    loadDashboardData();
                    loadTransactions();
                } else {
                    showMessage('messageContainer', result.message, 'error');
                }
            } catch (error) {
                showMessage('messageContainer', error.message, 'error');
            } finally {
                showLoading(submitBtn, false);
            }
        });

        // Load transactions with pagination
        async function loadTransactions(page = 1) {
            try {
                const result = await callAPI('getTransactions', { 
                    adminId: userData.id,
                    page: page,
                    limit: 10
                });

                if (result.success) {
                    updateTransactionsTable(result.data);
                    updatePagination(result.data.pagination);
                }
            } catch (error) {
                showMessage('messageContainer', error.message, 'error');
            }
        }

        function updateTransactionsTable(data) {
            const tbody = document.getElementById('transactionsTable');
            tbody.innerHTML = '';

            data.transactions.forEach(trans => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDate(trans.tanggal)}</td>
                    <td>${trans.nis}</td>
                    <td>${trans.nama}</td>
                    <td>
                        <span class="badge ${trans.type === 'topup' ? 'badge-success' : 'badge-danger'}">
                            ${trans.type === 'topup' ? 'Top Up' : 'Penarikan'}
                        </span>
                    </td>
                    <td class="text-${trans.type === 'topup' ? 'success' : 'danger'}">
                        ${formatCurrency(trans.jumlah)}
                    </td>
                    <td>${trans.metode}</td>
                    <td>${trans.catatan || '-'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function updatePagination(pagination) {
            const container = document.getElementById('pagination');
            container.innerHTML = '';

            if (pagination.totalPages <= 1) return;

            if (pagination.hasPrevPage) {
                container.appendChild(createPaginationButton(
                    pagination.currentPage - 1,
                    'Sebelumnya',
                    'fas fa-chevron-left'
                ));
            }

            for (let i = 1; i <= pagination.totalPages; i++) {
                container.appendChild(createPaginationButton(
                    i,
                    i.toString(),
                    null,
                    i === pagination.currentPage
                ));
            }

            if (pagination.hasNextPage) {
                container.appendChild(createPaginationButton(
                    pagination.currentPage + 1,
                    'Selanjutnya',
                    'fas fa-chevron-right'
                ));
            }
        }

        function createPaginationButton(page, text, icon, isActive = false) {
            const button = document.createElement('button');
            button.className = `btn ${isActive ? 'btn-primary' : 'btn-outline'}`;
            button.onclick = () => loadTransactions(page);
            
            if (icon) {
                button.innerHTML = `<i class="${icon}"></i> ${text}`;
            } else {
                button.textContent = text;
            }
            
            return button;
        }

        function refreshTransactions() {
            loadTransactions(1);
            loadDashboardData();
        }

        async function downloadLaporan() {
            try {
                const result = await callAPI('getLaporan', { 
                    adminId: userData.id,
                    format: 'csv'
                });

                if (result.success) {
                    const blob = new Blob([result.data], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `laporan_transaksi_${formatDate(new Date())}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                }
            } catch (error) {
                showMessage('messageContainer', error.message, 'error');
            }
        }

        // Setup real-time updates if available
        if (typeof RealtimeUpdates !== 'undefined') {
            new RealtimeUpdates();
        }
    </script>
</body>
</html>
