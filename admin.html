<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tabungan Santri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-container">
    <div class="dashboard-header">
        <h2>Admin Dashboard</h2>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">A</div>
            <div class="user-details">
                <h3 id="userName">Admin</h3>
                <p id="userEmail">admin@example.com</p>
            </div>
            <button onclick="logout()" class="btn btn-secondary" style="width: auto; padding: 8px 16px;">Keluar</button>
        </div>
    </div>

    <div class="container" style="padding-top: 0;">
        <div style="width: 100%;">
            <!-- Menu Tabs -->
            <div class="card">
                <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                    <button class="btn btn-primary tab-btn active" data-tab="topup" style="width: auto;">
                        ðŸ’° Top-Up
                    </button>
                    <button class="btn btn-secondary tab-btn" data-tab="penarikan" style="width: auto;">
                        ðŸ’¸ Penarikan
                    </button>
                    <button class="btn btn-secondary tab-btn" data-tab="laporan" style="width: auto;" id="laporanTab">
                        ðŸ“Š Laporan
                    </button>
                </div>
            </div>

            <!-- Tab Content: Top-Up -->
            <div id="topup" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h3>Form Top-Up Saldo</h3>
                    </div>
                    <form id="topupForm">
                        <div class="form-group">
                            <label for="topupNis">NIS Santri</label>
                            <input type="text" id="topupNis" required>
                        </div>
                        <div class="form-group">
                            <label for="topupJumlah">Jumlah (Rp)</label>
                            <input type="number" id="topupJumlah" required min="1000">
                        </div>
                        <div class="form-group">
                            <label for="topupMetode">Metode Pembayaran</label>
                            <select id="topupMetode" required>
                                <option value="">Pilih Metode</option>
                                <option value="Tunai">Tunai</option>
                                <option value="Transfer">Transfer Bank</option>
                                <option value="E-Wallet">E-Wallet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="topupPenerima">Diterima Oleh</label>
                            <input type="text" id="topupPenerima" required>
                        </div>
                        <div class="form-group">
                            <label for="topupCatatan">Catatan (Opsional)</label>
                            <textarea id="topupCatatan"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <span class="btn-text">Proses Top-Up</span>
                            <span class="spinner" style="display: none;"></span>
                        </button>
                        <div id="topupMessage" style="display: none;"></div>
                    </form>
                </div>
            </div>

            <!-- Tab Content: Penarikan -->
            <div id="penarikan" class="tab-content" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h3>Form Penarikan Saldo</h3>
                    </div>
                    <form id="penarikanForm">
                        <div class="form-group">
                            <label for="penarikanNis">NIS Santri</label>
                            <input type="text" id="penarikanNis" required>
                        </div>
                        <div class="form-group">
                            <label for="penarikanJumlah">Jumlah (Rp)</label>
                            <input type="number" id="penarikanJumlah" required min="1000">
                        </div>
                        <div class="form-group">
                            <label for="penarikanMetode">Metode Penarikan</label>
                            <select id="penarikanMetode" required>
                                <option value="">Pilih Metode</option>
                                <option value="Tunai">Tunai</option>
                                <option value="Transfer">Transfer Bank</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="penarikanPenerima">Diserahkan Kepada</label>
                            <input type="text" id="penarikanPenerima" required>
                        </div>
                        <div class="form-group">
                            <label for="penarikanCatatan">Catatan (Opsional)</label>
                            <textarea id="penarikanCatatan"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger">
                            <span class="btn-text">Proses Penarikan</span>
                            <span class="spinner" style="display: none;"></span>
                        </button>
                        <div id="penarikanMessage" style="display: none;"></div>
                    </form>
                </div>
            </div>

            <!-- Tab Content: Laporan -->
            <div id="laporan" class="tab-content" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon primary">ðŸ‘¥</div>
                        <div class="stat-content">
                            <h4>Total Santri</h4>
                            <p id="totalSantri">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success">ðŸ’°</div>
                        <div class="stat-content">
                            <h4>Total Saldo</h4>
                            <p id="totalSaldo">Rp 0</p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3>Daftar Saldo Santri</h3>
                        <button onclick="loadLaporan()" class="btn btn-secondary" style="width: auto; padding: 8px 16px;">
                            ðŸ”„ Refresh
                        </button>
                    </div>
                    <div class="table-container">
                        <table id="laporanTable">
                            <thead>
                                <tr>
                                    <th>NIS</th>
                                    <th>Nama Santri</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody id="laporanTableBody">
                                <tr>
                                    <td colspan="3" style="text-align: center; padding: 40px;">
                                        <div class="spinner" style="margin: 0 auto;"></div>
                                        <p style="margin-top: 16px; color: var(--gray-500);">Memuat data...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Check auth
        checkAuth(['admin']);
        
        const userData = getUserData();
        document.getElementById('userName').textContent = userData.nama;
        document.getElementById('userEmail').textContent = userData.email;
        document.getElementById('userAvatar').textContent = userData.nama.charAt(0).toUpperCase();

        // Check akses untuk laporan
        const otoritas = userData.otoritas.toLowerCase();
        if (!otoritas.includes('laporan') && !otoritas.includes('all') && otoritas !== 'super admin') {
            document.getElementById('laporanTab').style.display = 'none';
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('btn-primary', 'active');
                    b.classList.add('btn-secondary');
                });
                
                // Add active class
                btn.classList.remove('btn-secondary');
                btn.classList.add('btn-primary', 'active');
                
                // Hide all tabs
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.style.display = 'none';
                });
                
                // Show selected tab
                const tabId = btn.getAttribute('data-tab');
                document.getElementById(tabId).style.display = 'block';
                
                // Load data untuk laporan
                if (tabId === 'laporan') {
                    loadLaporan();
                }
            });
        });

        // Top-Up Form
        document.getElementById('topupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button[type="submit"]');
            showLoading(btn);
            
            const data = {
                nis: document.getElementById('topupNis').value,
                jumlah: parseInt(document.getElementById('topupJumlah').value),
                metode: document.getElementById('topupMetode').value,
                penerima: document.getElementById('topupPenerima').value,
                catatan: document.getElementById('topupCatatan').value,
                adminId: userData.id
            };
            
            try {
                const response = await fetch(${API_URL}?action=topup, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('topupMessage', 'Top-Up berhasil diproses!', 'success');
                    e.target.reset();
                } else {
                    showMessage('topupMessage', result.message, 'error');
                }
            } catch (error) {
                showMessage('topupMessage', 'Terjadi kesalahan koneksi', 'error');
            } finally {
                hideLoading(btn);
            }
        });

        // Penarikan Form
        document.getElementById('penarikanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button[type="submit"]');
            showLoading(btn);
            
            const data = {
                nis: document.getElementById('penarikanNis').value,
                jumlah: parseInt(document.getElementById('penarikanJumlah').value),
                metode: document.getElementById('penarikanMetode').value,
                penerima: document.getElementById('penarikanPenerima').value,
                catatan: document.getElementById('penarikanCatatan').value,
                adminId: userData.id
            };
            
            try {
                const response = await fetch(${API_URL}?action=penarikan, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('penarikanMessage', 'Penarikan berhasil diproses!', 'success');
                    e.target.reset();
                } else {
                    showMessage('penarikanMessage', result.message, 'error');
                }
            } catch (error) {
                showMessage('penarikanMessage', 'Terjadi kesalahan koneksi', 'error');
            } finally {
                hideLoading(btn);
            }
        });

        // Load Laporan
        async function loadLaporan() {
            try {
                const response = await fetch(${API_URL}?action=getLaporan, {
                    method: 'POST',
                    body: JSON.stringify({ adminId: userData.id })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const tbody = document.getElementById('laporanTableBody');
                    tbody.innerHTML = '';
                    
                    let totalSaldo = 0;
                    
                    result.data.forEach(item => {
                        totalSaldo += item.saldo;
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.nis}</td>
                            <td>${item.nama}</td>
                            <td><strong>${formatCurrency(item.saldo)}</strong></td>
                        `;
                        tbody.appendChild(row);
                    });
                    
                    // Update stats
                    document.getElementById('totalSantri').textContent = result.data.length;
                    document.getElementById('totalSaldo').textContent = formatCurrency(totalSaldo);
                    
                    if (result.data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 40px; color: var(--gray-500);">Tidak ada data</td></tr>';
                    }
                } else {
                    showMessage('laporanMessage', result.message, 'error');
                }
            } catch (error) {
                console.error(error);
                showMessage('laporanMessage', 'Terjadi kesalahan koneksi', 'error');
            }
        }
    </script>
</body>
</html>
