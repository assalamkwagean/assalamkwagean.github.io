<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Pondok As-Salam</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <script>
    // Konfigurasi Tailwind
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            slate: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
            },
            indigo: {
              600: '#4f46e5',
              500: '#6366f1',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4 text-gray-100">
  <div class="bg-slate-800 p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-700">
    <div class="text-center mb-6">
      <div class="logo-container mb-4 h-32 w-32 flex items-center justify-center">
        <div id="logoLoading">
          <i class="fas fa-spinner fa-spin text-4xl text-slate-400"></i>
        </div>
        <img id="logoImage" 
             src="assets/images/logo.png"
             alt="Logo Pondok As-Salam" 
             class="max-h-full w-auto hidden">
      </div>
      <h1 class="text-3xl font-extrabold text-indigo-400">Login Admin</h1>
      <p class="text-gray-400 text-sm mt-1">Sistem Pembayaran Digital</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div id="loginMessage" class="hidden p-3 text-sm text-red-100 bg-red-600 rounded-lg" role="alert"></div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" 
               class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border input-dark" 
               required placeholder="masukkan email admin">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" 
                 class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border input-dark pr-10" 
                 required placeholder="masukkan password">
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-200">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <button type="submit" 
              class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>
    </form>
    <p class="mt-6 text-center text-xs text-gray-500">
      &copy; 2025 Pondok As-Salam Pesantren Fathul 'Ulum'. All rights reserved.
    </p>
  </div>

  <!-- Scripts -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
