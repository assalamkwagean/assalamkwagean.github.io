<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pembayaran - Pondok As-Salam</title>
  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            slate: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
            },
            indigo: {
              600: '#4f46e5',
              500: '#6366f1',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-slate-900 min-h-screen text-gray-100">
  <div class="container mx-auto px-3 py-4 max-w-3xl">
    <!-- Header dengan info admin dan logout -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 mb-4 bg-slate-800 p-3 rounded-lg">
      <div class="w-full sm:w-auto">
        <span class="text-gray-400 text-sm">Login sebagai: </span>
        <span id="adminWelcome" class="text-indigo-400 font-semibold text-sm"></span>
      </div>
      <div class="flex flex-wrap gap-2 w-full sm:w-auto">
        <a href="recap.html" class="flex-1 sm:flex-none px-3 py-2 bg-slate-700 text-gray-100 rounded-md hover:bg-slate-600 transition duration-150 flex items-center justify-center text-sm">
          <i class="fas fa-chart-bar mr-2"></i> Rekapitulasi
        </a>
        <button onclick="logout()" class="flex-1 sm:flex-none px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-500 transition duration-150 flex items-center justify-center text-sm">
          <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </button>
      </div>
    </div>
    
    <div class="bg-slate-800 rounded-lg shadow-lg p-4 sm:p-6 border border-slate-700">
      <div class="flex flex-col items-center mb-4 sm:mb-6">
        <img id="logoImage" src="assets/images/logo.png" alt="Logo Pondok As-Salam" class="h-12 sm:h-16 mb-2">
        <h1 class="text-xl sm:text-2xl font-bold text-indigo-400 text-center">PEMBAYARAN PONDOK AS-SALAM</h1>
        <p class="text-gray-400 mt-1 text-xs sm:text-sm">Pesantren Fathul Ulum Periode 1446-1447 H.</p>
      </div>
      
      <form id="paymentForm" class="space-y-4">
        <div>
          <label for="nis" class="block text-sm font-medium text-gray-300">NIS/Nama Santri</label>
          <select id="nis" name="nis" class="mt-1 block w-full select2-mobile" required>
            <option value="">Pilih Santri</option>
          </select>
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mobile-stack">
          <div>
            <label for="nama" class="block text-sm font-medium text-gray-300">Nama Santri</label>
            <input type="text" id="nama" name="nama" class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border input-dark text-sm" readonly>
          </div>
          <div>
            <label for="kategori" class="block text-sm font-medium text-gray-300">Kategori</label>
            <input type="text" id="kategori" name="kategori" class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border input-dark text-sm" readonly>
          </div>
        </div>
        
        <!-- PERBAIKAN: Ganti select multiple dengan checkbox -->
        <div id="jenisTagihanSection" class="hidden">
          <label class="block text-sm font-medium text-gray-300 mb-2">Pilih Jenis Tagihan</label>
          <div id="jenisTagihanContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-2 max-h-40 overflow-y-auto p-2 bg-slate-700 rounded-md">
            <!-- Checkbox akan diisi oleh JavaScript -->
          </div>
        </div>

        <!-- Bill Details Table -->
        <div id="tagihanSection" class="hidden">
          <div class="overflow-x-auto">
            <table class="w-full tagihan-table text-sm">
              <thead class="bg-slate-700">
                <tr>
                  <th class="text-left py-2 px-2">Jenis Tagihan</th>
                  <th class="text-left py-2 px-2">Jumlah Tagihan</th>
                  <th class="text-left py-2 px-2">Potongan</th>
                  <th class="text-left py-2 px-2">Dibayar</th>
                </tr>
              </thead>
            </table>
            <div style="max-height: 300px; overflow-y: auto;">
              <table class="w-full tagihan-table text-sm">
                <tbody id="tagihanList"></tbody>
              </table>
            </div>
            <table class="w-full tagihan-table text-sm">
              <tfoot>
                <tr class="bg-slate-700 font-bold">
                  <td class="py-2 px-2">TOTAL</td>
                  <td class="py-2 px-2">
                    <span id="totalTagihan" class="text-indigo-400 font-semibold text-sm"></span>
                  </td>
                  <td class="py-2 px-2">
                    <span id="totalPotongan" class="text-indigo-400 font-semibold text-sm"></span>
                  </td>
                  <td class="py-2 px-2">
                    <span id="totalDibayar" class="text-indigo-400 font-semibold text-sm"></span>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>

        <!-- Payment Method -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <div>
            <label for="metode" class="block text-sm font-medium text-gray-300">Metode Pembayaran</label>
            <select id="metode" name="metode" class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border input-dark text-sm" required>
              <option value="">Pilih Metode</option>
            </select>
          </div>
          <div>
            <label for="penerima" class="block text-sm font-medium text-gray-300">Penerima</label>
            <select id="penerima" name="penerima" class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border input-dark text-sm" required disabled>
            </select>
          </div>
        </div>
        
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-300">Catatan</label>
          <textarea id="catatan" name="catatan" rows="2" 
                    class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border input-dark text-sm" 
                    placeholder="Tambahkan catatan (opsional)"></textarea>
          
          <div class="flex flex-wrap gap-1 mb-2">
            <span class="cursor-pointer bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded-full text-xs" 
                  onclick="addNote('Potongan')">Potongan</span>
            <span class="cursor-pointer bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded-full text-xs" 
                  onclick="addNote('Syahriah')">Syahriah</span>
            <span class="cursor-pointer bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded-full text-xs" 
                  onclick="addNote('Kos Makan')">Kos Makan</span>
            <span class="cursor-pointer bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded-full text-xs" 
                  onclick="addNote('SPP Tahfidz')">SPP Tahfidz</span>
            <span class="cursor-pointer bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded-full text-xs" 
                  onclick="addNote('SPP Formal')">SPP Formal</span>
            <span class="cursor-pointer bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded-full text-xs" 
                  onclick="addNote('Laundry')">Laundry</span>
            <span class="cursor-pointer bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded-full text-xs" 
                  onclick="addNote('Transport')">Transport</span>
          </div>
        </div>
        
        <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-3 pt-4">
          <button type="reset" class="w-full sm:w-auto px-4 py-2 bg-slate-700 text-gray-100 rounded-md hover:bg-slate-600 transition duration-150 text-sm btn-mobile">
            <i class="fas fa-undo mr-2"></i> Reset Form
          </button>
          <button type="submit" id="submitBtn" class="w-full sm:w-auto px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 flex items-center justify-center transition duration-150 text-sm btn-mobile">
            <i class="fas fa-save mr-2"></i> Simpan Pembayaran
          </button>
        </div>
        
        <div class="mt-4 pt-4 border-t border-slate-700">
          <a href="recap.html" 
            class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 flex items-center justify-center transition duration-150 text-sm">
            <i class="fas fa-chart-bar mr-2"></i> Lihat Rekapitulasi
          </a>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Modal Receipt -->
  <div id="receiptModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden print:block print:bg-transparent z-50 p-2">
    <div class="bg-white rounded-lg p-4 sm:p-6 max-w-md w-full print:shadow-none print:max-w-full max-h-[90vh] overflow-y-auto">
      <div id="receiptContent"></div>
      <div class="mt-4 flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-2 print:hidden">
        <button id="downloadPDF" class="w-full sm:w-auto px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 flex items-center justify-center text-sm">
          <i class="fas fa-file-pdf mr-2"></i> Simpan PDF
        </button>
        <button id="closeReceipt" class="w-full sm:w-auto px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 flex items-center justify-center text-sm">
          <i class="fas fa-times mr-2"></i> Tutup
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/form.js"></script>
</body>
</html>
