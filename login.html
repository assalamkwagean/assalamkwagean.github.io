<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    // Konfigurasi Tailwind untuk palet warna Dark Mode yang tidak membosankan
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Palet Dark Mode Kustom
            slate: {
              900: '#0f172a', // Background utama
              800: '#1e293b', // Background card
              700: '#334155', // Background input
            },
            indigo: {
              600: '#4f46e5',
              500: '#6366f1',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* =============================================
       MOBILE ZOOM PREVENTION - CRITICAL
       ============================================= */
    
    /* Base prevention untuk mobile */
    body {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      touch-action: manipulation;
    }

    /* Minimum 16px font-size untuk SEMUA input - MENCEGAH AUTO ZOOM */
    input, 
    textarea, 
    select {
      font-size: 16px !important;
      transform: scale(1);
      max-height: 44px !important; /* Minimum touch target size */
      min-height: 44px !important;
      -webkit-appearance: none;
      appearance: none;
      border-radius: 6px !important;
    }

    /* Tombol juga perlu ukuran touch yang cukup */
    button {
      min-height: 44px !important;
      touch-action: manipulation;
    }

    /* iOS Specific fixes - penting untuk device Apple */
    @supports (-webkit-touch-callout: none) {
      input, 
      textarea, 
      select {
        font-size: 16px !important;
        transform: scale(1);
      }
    }

    /* Untuk desktop - kembalikan ke ukuran normal */
    @media (min-width: 768px) {
      input, 
      textarea, 
      select {
        font-size: 14px !important;
        max-height: none !important;
        min-height: auto !important;
      }
      
      button {
        min-height: auto !important;
      }
    }

    /* Additional prevention techniques */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    input, textarea, select {
      -webkit-user-select: text;
      user-select: text;
      -webkit-touch-callout: default;
    }

    /* =============================================
       EXISTING STYLING (dipertahankan)
       ============================================= */
    
    /* Styling Dark Mode */
    .logo-container {
      border: 1px solid #334155; /* border-slate-700 */
      padding: 10px;
      display: inline-block;
      border-radius: 8px;
      background: #334155; /* bg-slate-700 */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }
    
    .logo-loading {
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #94a3b8; /* text-slate-400 */
    }
    
    /* Input override untuk memastikan warna di dark mode */
    input[type="email"], input[type="password"] {
      background-color: #334155 !important;
      color: #f1f5f9 !important; /* text-slate-100 */
      border-color: #475569 !important; /* border-slate-600 */
    }
    
    input:focus {
      border-color: #6366f1 !important; /* focus:border-indigo-500 */
      box-shadow: 0 0 0 1px #6366f1 !important; /* focus:ring-indigo-500 */
      outline: none !important;
    }

    /* =============================================
       MOBILE RESPONSIVE ENHANCEMENTS
       ============================================= */
    
    @media (max-width: 767px) {
      .container {
        padding-left: 16px;
        padding-right: 16px;
      }
      
      .bg-slate-800 {
        margin: 8px;
        border-radius: 12px;
      }
      
      /* Improve touch targets untuk mobile */
      .w-full.flex.justify-center.items-center {
        min-height: 48px;
      }
    }

    /* =============================================
       ACCESSIBILITY & FOCUS MANAGEMENT
       ============================================= */
    
    /* Focus indicators untuk accessibility */
    button:focus-visible,
    input:focus-visible {
      outline: 2px solid #6366f1;
      outline-offset: 2px;
    }

    /* Loading state improvements */
    .fa-spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* =============================================
       HIGH DPI SCREEN OPTIMIZATIONS
       ============================================= */
    
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      input, 
      button {
        border-width: 1.5px !important;
      }
    }

    /* =============================================
       REDUCED MOTION SUPPORT
       ============================================= */
    
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* =============================================
       ERROR STATE STYLING
       ============================================= */
    
    #loginMessage {
      transition: all 0.3s ease;
    }

    /* =============================================
       FORM SPECIFIC STYLING
       ============================================= */
    
    form input {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
    }

    /* Memastikan placeholder visible di mobile */
    ::placeholder {
      color: #94a3b8 !important;
      opacity: 1 !important;
    }

    /* =============================================
       SCROLLBAR STYLING (optional)
       ============================================= */
    
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #334155;
    }

    ::-webkit-scrollbar-thumb {
      background: #4f46e5;
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4 text-gray-100">
  <div class="bg-slate-800 p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-700">
    <div class="text-center mb-6">
      <div class="logo-container mb-4">
        <div id="logoLoading" class="logo-loading">
          <i class="fas fa-spinner fa-spin text-2xl"></i>
        </div>
        <img id="logoImage" 
             alt="Logo <?= CONFIG.PONDOK_NAME ?>" 
             class="max-h-32 w-auto mx-auto hidden">
      </div>
      <h1 class="text-3xl font-extrabold text-indigo-400">Login Admin</h1>
      <p class="text-gray-400 text-sm mt-1">Sistem Pembayaran Digital <?= CONFIG.PONDOK_NAME ?></p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div id="loginMessage" class="hidden p-3 text-sm text-red-100 bg-red-600 rounded-lg" role="alert"></div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" 
               class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" 
               required placeholder="masukkan email admin">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" name="password" 
               class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" 
               required placeholder="masukkan password">
      </div>
      
      <button type="submit" 
              class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>
    </form>
    <p class="mt-6 text-center text-xs text-gray-500">
      &copy; 2025 Pondok As-Salam Pesantren Fathul 'Ulum'. All rights reserved.
    </p>
  </div>
  
  <script>
    // ... (Script asli tetap)
    // Terapkan fungsi getDriveImageURL dari Code.gs untuk memuat logo
    google.script.run.withSuccessHandler(function(url) {
      if (url) {
        document.getElementById('logoImage').src = url;
        document.getElementById('logoImage').classList.remove('hidden');
        document.getElementById('logoLoading').classList.add('hidden');
      } else {
        document.getElementById('logoLoading').innerHTML = '<i class="fas fa-exclamation-circle text-red-500 text-2xl"></i>';
      }
    }).getDriveImageURL('<?= CONFIG.LOGO_FILE_NAME ?>');
    
    // Logika Login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('loginMessage');
      const submitBtn = this.querySelector('button[type="submit"]');

      // Tampilkan loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Memproses...';
      messageEl.classList.add('hidden'); // Sembunyikan pesan saat memproses

      google.script.run.withSuccessHandler(function(response) {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Login';
        
        if (response.success) {
          // Simpan nama admin di sessionStorage untuk digunakan di halaman form
          if (response.user) {
            sessionStorage.setItem('adminNama', response.user);
          }
          window.location.href = response.redirectUrl;
        } else {
          messageEl.textContent = response.message;
          messageEl.classList.remove('hidden');
          messageEl.classList.add('bg-red-600');
        }
      }).withFailureHandler(function(error) {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Login';
        messageEl.textContent = 'Terjadi kesalahan: ' + error.message;
        messageEl.classList.remove('hidden');
        messageEl.classList.add('bg-red-600');
      }).verifyLogin(email, password);
    });
  </script>
</body>
</html>
